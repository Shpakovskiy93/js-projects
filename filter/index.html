<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>filter</title>
</head>
<body>
    
    <div class="filter">
        <button class="btn btn__type-all" data-filter="all">all</button>
        <button class="btn btn__type-cat" data-filter="cat">cat</button>
        <button class="btn btn__type-dog" data-filter="dog">dog</button>
        <button class="btn btn__type-bird" data-filter="bird">bird</button>
    </div>
    <div class="content">
        <div class="container">
            <div class="card bird"><img src="./img/bird-min.jpg" alt="bird"></div>
            <div class="card cat"><img src="./img/cat-min.jpg" alt="cat"></div>
            <div class="card dog"><img src="./img/dog-min.jpg" alt="dog"></div>
            <div class="card cat"><img src="./img/cat1-min.jpg" alt="cat"></div>
            <div class="card bird"><img src="./img/bird1-min.jpg" alt="bird"></div>
            <div class="card dog"><img src="./img/dog2-min.jpg" alt="dog"></div>
            <div class="card cat"><img src="./img/cat3-min.jpeg" alt="cat"></div>
            <div class="card dog"><img src="./img/dog3-min.jpg" alt="dog"></div>
            <div class="card bird"><img src="./img/bird2-min.jpg" alt="bird"></div>
        </div>
    </div>

</body>
</html>
