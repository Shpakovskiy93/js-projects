<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>roman numeral converter</title>
</head>
<body>

    <section class="converter">
        <div class="container">
            <h1 class="converter__title">roman numeral converter</h1>
            <div class="converter__inner">
                <div class="standart__number">
                    <h3 class="standart__number-title">ВВЕДИТЕ СТАНДАРТНОЕ ЧИСЛО:</h3>
                    <input class="standart__number-input" type="text">
                </div>
                <div class="roman__number">
                    <h3 class="roman__number-title">РИМСКАЯ ЦИФРА:</h3>
                    <input disabled class="roman__number-input" type="text">
                </div>
                <div class="converter__btns">
                    <button class="convert__btn">convert</button>
                    <button class="clear__btn">clear</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
