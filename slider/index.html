<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">
        <div class="min__img">
            <div class="items">
                <div class="item active">
                    <img src="./img/phone-1.jpg" alt="image 1">
                </div>
                <div class="item">
                    <img src="./img/phone-2.jpg" alt="image 2">
                </div>
                <div class="item">
                    <img src="./img/phone-3.jpg" alt="image 3">
                </div>
                <div class="item">
                    <img src="./img/phone-4.jpg" alt="image 3">
                </div>
            </div>
        </div>
        <div class="max__img">
            <div class="carousel">
                <button id="prevBtn">&#11164</button>
                <button id="nextBtn">&#11166</button>
                <div class="carousel__inner">
                    <div class="slide">
                        <img src="./img/phone-1.jpg" alt="image 1">
                    </div>
                    <div class="slide">
                        <img src="./img/phone-2.jpg" alt="image 1">
                    </div>
                    <div class="slide">
                        <img src="./img/phone-3.jpg" alt="image 1">
                    </div>
                    <div class="slide">
                        <img src="./img/phone-4.jpg" alt="image 1">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
