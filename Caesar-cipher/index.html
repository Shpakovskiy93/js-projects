    <title>caesar cipher</title>

<body>

    <section class="cipher">
        <h1 class="cipher__title">caesar cipher</h1>
        <div class="container">
            <div class="cipher__inner">
                <textarea class="cipher__text" placeholder="Не теряет лишь тот, кто ничего не имеет."></textarea>
                <button class="btn"></button>
                <textarea class="cipher__caesar" placeholder="Ри#хиуђих#олыя#хсх/#нхс#рлъижс#ри#лпиих1"></textarea>
            </div>
        </div>
    </section>
