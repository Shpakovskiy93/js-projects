<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="countdown">
        <div class="container">
            <div class="countdown__content">
                <h1 class="countdown__title">countdown</h1>
                <p class="countdown__text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum qui quidem deserunt accusantium  consequuntur modi, impedit dolor eos? Expedita aliquam maiores nemo repellat eos obcaecati eaque dolorem consequuntur sit quam.
                </p>
                <div class="countdown__counter">
                    <div class="counter__item">
                        <h4 class="counter__days"></h4>
                        <span>days</span>
                    </div>
                    <div class="counter__item">
                        <h4 class="counter__hours"></h4>
                        <span>hours</span>
                    </div>
                    <div class="counter__item">
                        <h4 class="counter__minutes"></h4>
                        <span>minutes</span>
                    </div>
                    <div class="counter__item">
                        <h4 class="counter__seconds"></h4>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
