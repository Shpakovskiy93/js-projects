<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Drag and drop</title>
</head>
<body>
    
    <div class="main">
        <div class="container">
            <ul class="list">
                <li class="list__title">first stage</li>
                <li class="list__title">second stage</li>
                <li class="list__title">third stage</li>
                <li class="list__title">finish stage</li>
                <li class="list__cell">
                    <div class="list__card" draggable="true">
                        <div class="list__card-title">
                            task title
                        </div>
                        <div class="list__card-description">
                            task description
                        </div>
                    </div>
                </li>
                <li class="list__cell"></li>
                <li class="list__cell"></li>
                <li class="list__cell"></li>
            </ul>
        </div>
    </div>

</body>
</html>
